<table class="table">
  <tr ng-repeat="user in users">
    <td>
      {{user.firstName}} {{user.lastName}}
      <button type="button" class="rightFloat" ng-click="edit(user._id);">Edit</button>
      <button type="button" class="rightFloat" ng-click="disp(user._id);">View</button>
    </td>
  </tr>
</table>
