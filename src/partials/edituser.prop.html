<form>
	<label>First Name:
		<input type="text" ng-model="profileInfo.firstName"></input>
	</label>
	<label>Last Name:
		<input type="text" ng-model="profileInfo.lastName"></input>
	</label>
	<label>Phone:
		<input type="text" ng-model="profileInfo.phone"></input>
	</label>
	<label>Email:
		<input type="text" disabled ng-model="profileInfo.email"></input>
	</label>
	<input type="submit" value="Submit">
</form>
